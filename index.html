<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-nfts.css">
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet">
        <script src="./storage.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <title>Login Metamask</title>
    </head>
    <body class="flex w-screen h-screen justify-center items-center">
        <div class="flex-col space-y-2 justify-center items- text-center">
            <button
                id='loginButton'
                onclick=""
                class="mx-auto rounded-md p-2 bg-purple-500 text-white">
                Login with MetaMask
            </button>
            <p id='userWallet' class='text-lg text-gray-600 my-2'></p>
            <p id='chainId' class='text-lg text-gray-600 my-2'></p>
            <p id="balanceWLT" class='text-lg text-gray-600 my-2'></p>
            <div id="sendTransaction" class="flex ml-20 p-2" style="display:none;">
                <input
                    id="digAmount"
                    class="p-2"
                    type="number"
                    name="digAmount"
                    style="box-shadow: 1px 2px;">
                <button
                    id="sendTransaction"
                    onclick="sendTransaction()"
                    class=" rounded-md ml-2 p-2 bg-red-500 text-white"
                    value="">Enviar</button>
            </div>
            <p id="tokenBalance" class='text-lg text-gray-600 my-2'></p>
            <div id="sendTOKEN" class="flex ml-20 p-2" style="display:none;">
                <input
                    id="TOKENamount"
                    class="p-2"
                    type="number"
                    name="TOKENamount"
                    pattern=""
                    style="box-shadow: 1px 2px;">
                <button
                    id="sendTOKEN"
                    onclick="transferBCOIN()"
                    class=" rounded-md ml-2 p-2 bg-red-500 text-white"
                    value="">Enviar</button>
            </div>
            <div id="sendSFL" class="flex ml-20 p-2" style="display:none;">
                <input
                    id="TOKENamountSFL"
                    class="p-2"
                    type="text"
                    name="TOKENamountSFL"
                    style="box-shadow: 1px 2px;">
                <button
                    id="sendSFL"
                    onclick="transferSFL()"
                    class=" rounded-md ml-2 p-2 bg-red-500 text-white"
                    value="">Enviar</button>
            </div>
            <button
                id="ChangeWalletPo"
                onclick="switchEthereumChain('0x89')"
                class="mx-auto rounded-md p-2 bg-green-300 text-center">Change to Polygon</button>
            <button
                id="ChangeWalletBSC"
                onclick="switchEthereumChain('0x38')"
                class="mx-auto rounded-md p-2 bg-yellow-300 text-center">Change to BSC</button>
            <button
                id="ChangeWalletETH"
                onclick="switchEthereumChain('0x1')"
                class="mx-auto rounded-md p-2 bg-blue-300 text-center">Change to ETH</button>
            <script src="./script.js"></script>
            <div class="showTransactionWLT">
                <div id="NFTScollections">
                    <button
                        id="NFTScollections"
                        onclick="NFTScollections()"
                        class="mx-auto rounded-md p-2 bg-pink-300 text-center">NFT's Collections</button>
                        <button
                        id="showTransactionWLT"
                        onclick="showTransactions()"
                        class="mx-auto rounded-md p-2 bg-purple-100 text-center">Histórico de transações</button>
                        <div class="imgnfts" style="display:none;"></div>
                </div>
                <br><br>
                <div id="showTransf" style="display:none;">
                    <table class="tabela"> 
                        <thead>   
                        <tr>
                          <th colspan="1">Hash Transaction</th>
                          <th colspan="1">Block Number</th>
                          <th colspan="1">To Address</th>
                          <th colspan="1">Data/Time</th>
                          <th colspan="1">Value</th>
                          <th colspan="1">Gas Fee</th>
                        </tr>
                        </thead>
                        <tbody class="table-body">
                        </tbody>       
                      </table>
                        <button
                        id="showMore"
                        data-cursor=""
                        onclick="showTransactions('true')"
                        class="mx-auto rounded-md p-2 bg-purple-100 text-center">Ver mais</button>
                </div>
            </div>
            <br>
        </div>
    </body>
</html>
